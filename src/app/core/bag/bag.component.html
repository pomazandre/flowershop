<h1>Ваша корзина</h1>
<p-table [value]="Flowers" >
    <ng-template pTemplate="header">
        <tr>
            <th>Название</th>
            <th>Цена, руб.</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-flower>
        <tr>
            <td>{{flower.Name}}</td>
            <td>{{flower.Price}}</td>
        </tr>
    </ng-template>
</p-table>
<p>Общая стоимость: {{TotalPrice}} руб.</p>
