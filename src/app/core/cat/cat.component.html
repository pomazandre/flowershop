<p-dataView #dv [value]="Flowers" [paginator]="true" [rows]="20" paginatorPosition="both" >

<ng-template let-flower pTemplate="listItem">
  <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
      <div class="ui-g-12 ui-md-3" style="text-align:center">
          <img src="assets/cat/{{flower.Id}}.jpg">
      </div>
      <div class="ui-g-12 ui-md-8 car-details">
          <div class="ui-g">
              <div class="ui-g-2 ui-sm-6">Название: </div>
              <div class="ui-g-10 ui-sm-6"><b>{{flower.Name}}</b></div>

              <div class="ui-g-2 ui-sm-6">Цена: </div>
              <div class="ui-g-10 ui-sm-6"><b>{{flower.Price}} руб.</b></div>

              <div class="ui-g-2 ui-sm-4">
                <button pButton type="button" label="Изменить" (click)="editFlower($event, flower)"></button>
              </div>
              <div class="ui-g-2 ui-sm-4">
                  <button pButton type="button" label="В корзину" (click)="buyFlower($event, flower)"></button>
              </div>
              <div class="ui-g-8 ui-sm-4">
                  
              </div>
              
              
          </div>
      </div>
      
          
          


  </div>
</ng-template>
